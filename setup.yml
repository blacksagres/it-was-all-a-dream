- name: Hammerhead Debian ğŸ––
  hosts: localhost
  become: yes
  tasks:
    - name: Install btop âš™ï¸
      ansible.builtin.package:
        name: btop
        state: present

    - name: Install fastfetch ğŸª„
      ansible.builtin.package:
        name: fastfetch
        state: present

    - name: Install fzf ğŸ”
      ansible.builtin.package:
        name: fzf
        state: present

    - name: Install tmux ğŸ’»
      ansible.builtin.shell: |
        apt install tmux -y

    - name: Remove existing catpuccin folder, if any ğŸ§¨
      ansible.builtin.shell: |
        rm -rf ~/.config/tmux/plugins/catppuccin
      become: no

    - name: Catpuccin for tmux ğŸˆâ€â¬›
      ansible.builtin.shell: |
        mkdir -p ~/.config/tmux/plugins/catppuccin
        rm -rf ~/.config/tmux/plugins/catppuccin/tmux
        git clone -b v2.1.3 https://github.com/catppuccin/tmux.git ~/.config/tmux/plugins/catppuccin/tmux
      become: no

    # Thanks tmux - https://tmuxcheatsheet.com/theming-and-customizing/
    - name: Configuring tmux ğŸˆâ€â¬›
      ansible.builtin.blockinfile:
        path: "{{ lookup('ansible.builtin.env', 'HOME') }}/.tmux.conf"
        block: |
          # Options to make tmux more pleasant
          set -g mouse on
          set -g default-terminal "tmux-256color"

          # Configure the catppuccin plugin
          set -g @catppuccin_flavor "mocha" # latte, frappe, macchiato, or mocha
          set -g @catppuccin_window_status_style "rounded" # basic, rounded, slanted, custom, or none

          # Load catppuccin
          run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

          # Make the status line pretty and add some modules
          set -g status-right-length 100
          set -g status-left-length 100
          set -g status-left ""
          set -g status-right "#{E:@catppuccin_status_application}"
          set -agF status-right "#{E:@catppuccin_status_cpu}"
          set -ag status-right "#{E:@catppuccin_status_session}"
          set -ag status-right "#{E:@catppuccin_status_uptime}"
          set -agF status-right "#{E:@catppuccin_status_battery}"
      become: no

    - name: Install nvm
      ansible.builtin.shell: |
        curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.5/install.sh | bash
      args:
        creates: "{{ lookup('ansible.builtin.env', 'HOME') }}/.nvm/nvm.sh"

    - name: Install npm using nvm
      ansible.builtin.shell: |
        export NVM_DIR="{{ lookup('ansible.builtin.env', 'HOME') }}/.nvm"
        [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
        nvm install --lts
      args:
        creates: "{{ lookup('ansible.builtin.env', 'HOME') }}/.nvm/versions/node"
